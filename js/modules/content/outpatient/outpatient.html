<div id="outpatient" async-anchor async-anchor-Event="loaded" async-anchor-delay="1000" async-anchor-spy="false">
    <div class="rich full">
        <section id="feature">
            <btnblockfeature header-data="{{ ctrl.content.feature.title }}" color-data="black" parallax-data="1" image-data='{{ ctrl.content.feature.image }}'  scroll="ctrl.scroll" content-data="ctrl.content.feature.body">
                <submenu route-data="outpatient" menu-data="ctrl.getSubs()" type="sub"></submenu>
            </btnblockfeature>
        </section>
        <div ui-view="sub"  autoScroll="false"></div>
    </div>
</div>
