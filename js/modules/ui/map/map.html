<div class="direction" spark-scroll-bind-once="false" spark-id="maps"  >
  <div class="wrap __blue __full __center" ng-if="locationTitle">
    <div class="row">
      <h2 ng-if="locationTitle">Getting to {{ locationTitle }}</h2>
      <h2 ng-if="!locationTitle">Getting there</h2>
    </div>
  </div>
  <div class="google-map wrap __full __center" spark-trigger="maps" spark-scroll-animate="{
    'topBottom':{ 'downBroadcast': 'mapReady' }
  }">
    <div class="dirBtn-holder">
      <div class="row">
        <div class="small-12 medium-4 medium-offset-4 __blue">
          <div class="dirBtn"><a href="https://www.google.com/maps/dir/Current+Location/{{ loc[0] }},{{ loc[1] }}" class="link __white __btn" target="_blank"><span>Get directions</span><i class="fa fa-long-arrow-right"></i></a></div>
        </div>
      </div>
    </div>
    <div class="map-holder" map-lazy-load="http://maps.google.com/maps/api/js">
      <ui-gmap-google-map  center="map.center" zoom="map.zoom" options="options" >
        <ui-gmap-marker coords="marker.coords" options="marker.options"  idkey="marker.id"></ui-gmap-marker>
      </ui-gmap-google-map>
    </div>
  </div>
</div>
